{{- if and (not .Values.openai.existingSecret) .Values.openai.apiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-client.fullname" . }}-openai
  labels:
    {{- include "mcp-client.labels" . | nindent 4 }}
type: Opaque
data:
  {{ .Values.openai.secretKey }}: {{ .Values.openai.apiKey | b64enc }}
{{- end }}
